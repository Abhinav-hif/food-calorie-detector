<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üçé Food Calorie Detector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <h1 class="header-title">üçé Food Calorie Detector</h1>
            <p class="header-subtitle">Upload a food image to get instant calorie information</p>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Upload Section -->
            <section class="upload-section" id="uploadSection">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">üì∑</div>
                    <h3 class="upload-title">Upload Your Food Image</h3>
                    <p class="upload-description">Drag & drop your food image here or click to select</p>
                    <input type="file" id="fileInput" accept="image/*" class="file-input">
                    <button type="button" class="btn btn-primary" onclick="document.getElementById('fileInput').click()">
                        Choose File
                    </button>
                </div>

                <!-- Image Preview -->
                <div class="image-preview hidden" id="imagePreview">
                    <img id="previewImg" alt="Food preview" class="preview-image">
                    <div class="preview-actions">
                        <button type="button" class="btn btn-success" id="analyzeBtn">
                            üîç Analyze Food
                        </button>
                        <button type="button" class="btn btn-outline" id="resetBtn">
                            üîÑ Choose Different Image
                        </button>
                    </div>
                </div>
            </section>

            <!-- Loading Section -->
            <section class="loading-section hidden" id="loadingSection">
                <div class="spinner"></div>
                <h3>ü§ñ Analyzing your food...</h3>
                <p>Please wait while our model identifies the food items</p>
            </section>

            <!-- Results Section -->
            <section class="results-section hidden" id="resultsSection">
                <div class="results-header">
                    <h2>üìä Analysis Results</h2>
                    <div class="total-calories">
                        <span class="calories-number" id="totalCalories">0</span>
                        <span class="calories-label">calories</span>
                    </div>
                </div>
                <div class="food-items" id="foodItems">
                    <!-- Food items will be inserted here -->
                </div>
                <button class="btn btn-primary" id="tryAgainBtn">
                    üîÑ Try Another Image
                </button>
            </section>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
